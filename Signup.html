<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="signupContainer">
        <div class="signupFormContainer">
          <form class="signupForm p-l-55 p-r-55 p-t-100">
            <div class="m-b-16">
              <input
                class="formInput"
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>

            <div class="m-b-16">
              <input
                class="formInput"
                type="text"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="m-b-16">
              <input
                class="formInput"
                type="password"
                name="pass"
                placeholder="Password"
              />
            </div>

            <div class="p-b-50">
              <input
                class="formInput"
                type="password"
                name="repass"
                placeholder="Retype password"
              />
            </div>

            <div class="signupFormButtonContainer p-b-100">
              <button class="signupFormButton">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
