<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="loginContainer">
        <div class="loginFormContainer">
          <form class="loginForm p-l-55 p-r-55 p-t-100">

            <div class="m-b-16">
              <input
                class="formInput"
                type="text"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="p-b-50">
              <input
                class="formInput"
                type="password"
                name="pass"
                placeholder="Password"
              />
            </div>

            <div class="loginFormButtonContainer p-b-100">
              <button class="loginFormButton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
